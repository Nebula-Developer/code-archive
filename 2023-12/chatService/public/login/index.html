<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/account.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h2>Register</h2>
    <div>
        <div>
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" name="username" required>
        </div>

        <div>
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" name="email" required>
        </div>

        <div>
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" name="password" required>
        </div>

        <button type="button" onclick="registerUser()">Register</button>
    </div>

    <hr>

    <h2>Login</h2>
    <div>
        <div>
            <label for="loginEmail">Email:</label>
            <input type="text" id="loginEmail" name="email" required value="testUser@gmail.com">
        </div>

        <div>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required value="testPassword">
        </div>

        <button type="button" onclick="loginUser()">Login</button>
        <button type="button" onclick="logout()">Logout</button>
    </div>

    <div id="error"></div>

    <script>
        function registerUser() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            register(username, email, password).then((res) => {
                if (res.error)
                    document.getElementById('error').innerHTML = res.error;
                else
                    location.href = '/';
            });
        }

        function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            login(email, password).then((res) => {
                if (res.error)
                    document.getElementById('error').innerHTML = res.error;
                else
                    location.href = '/';
            });
        }
    </script>
</body>
</html>
