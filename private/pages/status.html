<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WebPitch status panel - Get the memory, cpu, uptime, and other information about WebPitch in one spot.">
    <title>Status and Uptime panel | WebPitch - A place to share and explore new opportunities</title>
</head>
<body>
    <div class="section-1">
        <h1 class="no-select">WebPitch Status panel</h1>
        <p>WebPitch is currently running on port :{PORT}</p>
        <p>Uptime: {UPTIME}</p>
        <p>Memory Usage: {MEM_USAGE}mb ({MEM_PERCENT}%)</p>
        <p>CPU Usage: {CPU_USAGE}mb ({CPU_PERCENT}%)</p>

        <p class="mt no-select darker">
            Memory: We are currently <span id="memstatus">checking the memory status.</span>
            <br />
            CPU: We are currently <span id="cpustatus">checking the CPU status.</span>
        </p>

        <a href="/"><button class="mts btn">Go back</button></a>
    </div>
    
    <div class="image">
        <img src="/images/GearIcon.png" alt="Gear Icon" class="gear-icon" ondragstart="return false;" />
    </div>

    <style>
        body {
            background-color: rgb(22, 23, 31);
            color: #dfdee8;
            font-family: Arial, Helvetica, sans-serif;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1 {
            font-weight: 300;
            margin-bottom: 50px;
        }

        .mt {
            margin-top: 50px;
        }

        .mts {
            margin-top: 20px;
        }

        .image {
            height: 100vh;
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            right: 50px;
        }

        .section-1 {
            height: 100vh;
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 50px;
            z-index: 10;
        }

        .gear-icon {
            width: 40vw;
            height: auto;
            opacity: 0.4;
            user-select: none;
        }

        .no-select {
            user-select: none;
        }

        .darker {
            color: #9a9aa9;
        }

        .btn {
            background-color: #2f2f3f;
            border: none;
            color: #dfdee8;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.1s;
        }

        .btn:hover {
            background-color: #3f3f4f;
        }

        .btn:active {
            background-color: #2f2f3f;
        }

        @media screen and (max-width: 800px) {
            .image {
                display: none;
            }

            .section-1 {
                width: calc(100% - 40px);
                left: 20px;
                height: auto;
            }
        }
    </style>

    <script>
        // >.8 = Extremely high
        // >.5 = High
        // >.3 = Medium
        // >.2 = Low
        // >.1 = Smooth
        // Else = Very smooth

        const memstatus = document.getElementById("memstatus");
        const cpustatus = document.getElementById("cpustatus");

        const mempercent = {MEM_PERCENT};
        const cpupercent = {CPU_PERCENT};

        if (mempercent > 80) {
            memstatus.innerHTML = "experiencing extremely high memory usage.";
        } else if (mempercent > 70) {
            memstatus.innerHTML = "experiencing high memory usage.";
        } else if (mempercent > 50) {
            memstatus.innerHTML = "experiencing medium memory usage.";
        } else if (mempercent > 20) {
            memstatus.innerHTML = "experiencing low memory usage.";
        } else if (mempercent > 10) {
            memstatus.innerHTML = "experiencing very low memory usage.";
        } else {
            memstatus.innerHTML = "sailing smoothly.";
        }

        if (cpupercent > 80) {
            cpustatus.innerHTML = "experiencing extremely high CPU usage.";
        } else if (cpupercent > 70) {
            cpustatus.innerHTML = "experiencing high CPU usage.";
        } else if (cpupercent > 50) {
            cpustatus.innerHTML = "experiencing medium CPU usage.";
        } else if (cpupercent > 20) {
            cpustatus.innerHTML = "experiencing low CPU usage.";
        } else if (cpupercent > 10) {
            cpustatus.innerHTML = "experiencing very low CPU usage.";
        } else {
            cpustatus.innerHTML = "sailing smoothly.";
        }
    </script>
</body>
</html>
