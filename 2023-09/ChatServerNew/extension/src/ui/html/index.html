<div id="skillnexus-wrapper">
    <div id="skillnexus-chat" class="fixed">
        <div id="skillnexus-chat-grabber"></div>

        <div id="skillnexus-chat-panel">
            <div id="skillnexus-chat-header">
    
            </div>
    
            <div id="skillnexus-chat-messages">
                <div class="skillnexus-message">
                    <div class="skillnexus-message-author">Testing</div>
                    <div class="skillnexus-message-content">Hello, this is a test message.</div>
                </div>
            </div>
    
            <div id="skillnexus-chat-input">
                <input type="text" id="skillnexus-input" placeholder="Message..">
            </div>
        </div>

        <div id="skillnexus-register-panel">
            <div class="skillnexus-login-header">Register</div>

            <div class="skillnexus-login-content">
                <div class="skillnexus-login-input">
                    <input type="text" id="skillnexus-register-username" placeholder="Username">
                </div>

                <div class="skillnexus-login-input">
                    <input type="email" id="skillnexus-register-email" placeholder="Email">
                </div>

                <div class="skillnexus-login-input">
                    <input type="password" id="skillnexus-register-password" placeholder="Password">
                </div>

                <div class="skillnexus-login-inputt">
                    <button id="skillnexus-register-submit">Register</button>

                    <div class="skillnexus-login-input">
                        <button id="skillnexus-register-login">Already have an account? Login</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="skillnexus-login-panel">
            <div class="skillnexus-login-header">Login</div>

            <div class="skillnexus-login-content">
                <div class="skillnexus-login-input">
                    <input type="email" id="skillnexus-login-email" placeholder="Email">
                </div>

                <div class="skillnexus-login-input">
                    <input type="password" id="skillnexus-login-password" placeholder="Password">
                </div>

                <div class="skillnexus-login-input">
                    <button id="skillnexus-login-submit">Login</button>

                    <div class="skillnexus-login-input">
                        <button id="skillnexus-login-register">Don't have an account? Register</button>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <div id="skillnexus-toolbar" class="fixed">
        <div id="skillnexus-toolbar-grabber"></div>
    </div>
</div>
