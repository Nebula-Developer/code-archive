<div id="learnplus-panels-overlay">
    <h1>Test</h1>
</div>

<div id="learnplus-panel-wrapper">
    <div class="learnplus-messages-panel">
        <div class="learnplus-messages-panel-top">
            <div class="learnplus-messages-panel-title">
                Messages
            </div>

            <div class="learnplus-messages-panel-close">
                <i class="fa fa-times"></i>
            </div>
        </div>

        <div class="learnplus-messages-panel-messages">
            <div class="learnplus-message">
                <img class="learnplus-message-avatar" src="https://ui-avatars.com/api/?name=Nguyen+Van+A&background=0D8ABC&color=fff&size=128" alt="Nguyen Van A" />

                <div class="learnplus-message-content">
                    <div class="learnplus-message-content-top">
                        <div class="learnplus-message-content-sender">
                            Nguyen Van A
                        </div>

                        <div class="learnplus-message-content-time">
                            1 hour ago
                        </div>
                    </div>

                    <div class="learnplus-message-content-message">Hi, I'm Nguyen Van A</div>
                </div>
            </div>
        </div>
    </div>

    <div class="learnplus-panel learnplus-hidden" id="learnplus-login-panel">
        <div class="learnplus-text-big">Login</div>
        <input type="text" id="learnplus-login-username" placeholder="Username or Email" class="learnplus-input" />
        <input type="password" id="learnplus-login-password" placeholder="Password" class="learnplus-input" />
        <br />
        <button id="learnplus-login-button" class="learnplus-button">Login</button>

        <br />
        <button class="learnplus-toggle-login-register learnplus-text-button learnplus-mt20">Dont have an account? Register.</button>

        <div class="learnplus-close-login-register">
            <i class="fa fa-times"></i>
        </div>
    </div>

    <div class="learnplus-panel learnplus-hidden" id="learnplus-register-panel">
        <div class="learnplus-text-big">Register</div>
        <input type="text" id="learnplus-register-username" placeholder="Username" class="learnplus-input" />
        <input type="text" id="learnplus-register-email" placeholder="Email" class="learnplus-input" />
        <input type="password" id="learnplus-register-password" placeholder="Password" class="learnplus-input" />
        <input type="password" id="learnplus-register-password-confirm" placeholder="Confirm Password" class="learnplus-input" />
        <br />
        <button id="learnplus-register-button" class="learnplus-button">Register</button>

        <br />
        <button class="learnplus-toggle-login-register learnplus-text-button learnplus-mt20">Already have an account? Login.</button>

        <div class="learnplus-close-login-register">
            <i class="fa fa-times"></i>
        </div>
    </div>

    <div class="learnplus-panel" id="learnplus-create-room-panel">
        <div class="learnplus-space-between learnplus-mb-20">
            <div class="learnplus-text-big">Create Room</div>
            <div class="learnplus-hide-create-room close-btn">
                <i class="fa fa-times"></i>
            </div>
        </div>
        <input type="text" id="learnplus-create-room-name" placeholder="Room name" class="learnplus-input" />
        <input type="text" id="learnplus-create-room-password" placeholder="Room password (optional)" class="learnplus-input" />

        <br />
        <button id="learnplus-create-room-button" class="learnplus-button">Create Room</button>
    </div>
</div>

<div class="learnplus-input-wrapper">
    <div class="learnplus-input-section">
        <div class="learnplus-input-buttons">
            <i class="fa fa-bold learnplus-bold-button"></i>
            <i class="fa fa-italic learnplus-italic-button"></i>
            <i class="fa fa-underline learnplus-underline-button"></i>
        </div>

        <input type="text" class="learnplus-input" placeholder="Send a message.." />

        <div id="learnplus-channel-dropdown">
            <div id="learnplus-channel-dropdown-hover">

            </div>
        </div>
    </div>
</div>

<div id="learnplus-alerts-wrapper"></div>
