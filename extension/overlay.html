<div class="messenger-content messenger-inactive">
    <div class="messenger-header">
        <h1>Shirley Chat</h1>
    </div>

    <div id="messenger-messages-wrapper" class="mesenger-messages-wrapper">
        <div id="messenger-messages">
            <div class="messenger-message">
                <div class="messenger-profile-wrapper">
                    <img src="http://localhost:3000/profile.jpg" alt="profile image" class="messenger-profile-img">
                </div>

                <div class="messenger-message-content">
                    <div class="messenger-message-username">NebulaDev</div>
                    <div class="messenger-message-text">Hello world</div>
                </div>
            </div>
            
            <!-- Reply to the message: -->
            <div class="messenger-message messenger-replying-msg">
                <div class="messenger-profile-wrapper">
                    <div class="messenger-reply-glyph"></div>
                    <img src="http://localhost:3000/profile.jpg" alt="profile image" class="messenger-profile-img">
                </div>

                <div class="messenger-message-content">
                    <div class="messenger-message-reply">NebulaDev: Hello world</div>
                    <div class="messenger-message-username">World</div>
                    <div class="messenger-message-text">Hello!</div>
                </div>
            </div>
        </div>
    </div>

    <div class="messenger-input-wrapper">
        <input class="messenger-input" id="messenger-input" placeholder="Type a message..." spellcheck="true" autocomplete="off" type="text">

        <div class="gradient-top"></div>
        <div class="gradient-bottom"></div>
    </div>
</div>

<div class="messenger-panel messenger-login">
    <div class="messenger-login-header">
        <h1>Login</h1>
    </div>

    <div class="messenger-login-form" id="messenger-login-form">
        <input type="text" class="messenger-login-input" id="messenger-login-email" placeholder="Email" spellcheck="false" aria-autocomplete="list">
        <input type="password" class="messenger-login-input" id="messenger-login-password" placeholder="Password" spellcheck="false" aria-autocomplete="list">
    </div>

    <div class="messenger-login-submit-wrapper">
        <button class="messenger-login-submit" id="messenger-login-submit">Login</button>
    </div>

    <div class="messenger-login-swap-button">
        I don't have an account
    </div>
</div>

<div class="messenger-panel messenger-register messenger-inactive">
    <div class="messenger-login-header">
        <h1>Register</h1>
    </div>

    <div class="messenger-login-form" id="messenger-register-form">
        <input type="text" class="messenger-login-input" id="messenger-register-username" placeholder="Username" spellcheck="false" aria-autocomplete="list">
        <input type="text" class="messenger-login-input" id="messenger-register-email" placeholder="Email" spellcheck="false" aria-autocomplete="list">
        <input type="password" class="messenger-login-input" id="messenger-register-password" placeholder="Password" spellcheck="false" aria-autocomplete="list">
        <input type="password" class="messenger-login-input" id="messenger-register-password-confirm" placeholder="Confirm Password" spellcheck="false" aria-autocomplete="list">
    </div>

    <div class="messenger-login-submit-wrapper">
        <button class="messenger-login-submit" id="messenger-register-submit">Register</button>
    </div>

    <div class="messenger-login-swap-button">
        I already have an account
    </div>
</div>
