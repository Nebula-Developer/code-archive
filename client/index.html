<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NebulaDev Global Server</title>
  </head>
  <body ondragstart="return false" onselectstart="return false">
    <div class="wrapper">
      <a href="https://github.com/nebula-developer" title="NebulaDev GitHub"><img alt="NebulaDev Logo" src="/logo" width="150" /></a>
      <div class="header">NebulaDev Global Server</div>
      <div class="subheader">
        This page is not intended for direct access. Please use a viable client
        to access the server.
      </div>
    </div>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background: linear-gradient(#201f33, rgb(59, 8, 126));
        color: white;
        user-select: none;
        line-height: 1;
        text-align: center;
        cursor: default;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 100px);
        padding: 50px;
      }

      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      a {
        cursor: pointer;
        transition: all 0.2s cubic-bezier(.31,.53,.25,1);
        border-radius: 50%;
        position: relative;
        width: 150px;
        height: 150px;
        overflow: hidden;
        margin-bottom: 30px;
      }

      a:hover {
        transform: scale(1.1);
        filter: drop-shadow(0 0 10px rgba(255, 0, 247, 0.5));
      }

      .header {
        font-size: 24px;
        margin-bottom: 10px;

        background: linear-gradient(90deg, #ff86fb, #d6a8ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;

        filter: drop-shadow(0 0 2px rgba(255, 0, 247, 0.5));
      }

      .subheader {
        font-size: 16px;
        text-align: center;
        opacity: 0.7;
        color: rgb(255, 206, 255);

        filter: drop-shadow(0 0 5px rgba(255, 0, 247, 1));
      }

      @media (max-width: 600px) {
        .header {
          font-size: 20px;
        }

        .subheader {
          font-size: 14px;
        }

        a {
          width: 100px;
          height: 100px;
        }
      }

      @media (max-width: 400px) {
        .header {
          font-size: 13px;
        }

        .subheader {
          font-size: 9px;
        }

        a {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </body>
</html>
